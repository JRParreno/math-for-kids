{% extends 'frontend/base.html' %}
{% block content %}
<div class="container">
    <div class="row row-cols-1 row-cols-md-2 g-4 p-1">
        {% for information in informations %}
        <div class="col">
            <div class="card border border-4">
                <div class="card-body">
                    <h5 class="card-title">{{information.category.category_name}}</h5>
                    <p>{{information.description}}</p>
                    <div class="ratio ratio-4x3">
                        <iframe width="560" height="315" src="{{information.yt_link}}" title="YouTube video player"
                            frameborder="0"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                            allowfullscreen></iframe>
                    </div>
                    <hr>
                    <div class="d-flex flex-column m-2">
                        <h4>Useful Links</h4>
                        <a href="{{information.useful_link}}" target="_blank">{{information.useful_link}}</a>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
